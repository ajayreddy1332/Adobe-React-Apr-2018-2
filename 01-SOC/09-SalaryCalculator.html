<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		table{
			font-size: 18pt;
		}
		#tdSalary{
			color : red;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="Handlebars.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//State & Behavior
		//Model
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName';
				triggerChange(attrName);
			};

			function triggerChange(attrName){
				var listenerFns = _changeListeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			}

			var _changeListeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};

			this.subscribe = function(attrName, listenerFn){
				_changeListeners[attrName].push(listenerFn);
			};

		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View Logic
		function SalaryCalculator(calculator){

			var _template = `
				<div class="field">
					<label for="">Basic :</label>
					<input type="number" name="" id="txtBasic">
				</div>
				<div class="field">
					<label for="">HRA :</label>
					<input type="number" name="" id="txtHra">
				</div>
				<div class="field">
					<label for="">DA :</label>
					<input type="number" name="" id="txtDa">
				</div>
				<div class="field">
					<label for="">Tax :</label>
					<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
				</div>
				<div class="field">
					<input type="button" value="Calculate" id="btnCalculate">
				</div>
				<div class="field">
					<table>
						<tbody>
							<tr>
								<td id="tdBasic">{{basic}}</td>
								<td id="tdHra">{{hra}}</td>
								<td id="tdDa">{{da}}</td>
								<td id="tdTax">{{tax}}</td>
								<td id="tdSalary">{{salary}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			`;

			var templateFn = Handlebars.compile(_template);

			var $root = this.$root = $('<div></div>');

			this.render = function(){
				var data = calculator.toJSON();
				var generatedHTML = templateFn(data);
				$root.html(generatedHTML);
			};

			//Reacts to user actions
			$root.on('change', '#txtBasic', function(){	
				calculator.set('basic', $(this).val().toInt());
			});

			$root.on('change', '#txtHra', function(){	
				calculator.set('hra', $(this).val().toInt());
			});

			$root.on('change', '#txtDa', function(){	
				calculator.set('da', $(this).val().toInt());
			});

			$root.on('change', '#rangeTax', function(){	
				calculator.set('tax', $(this).val().toInt());
			});


			$root.on('click', '#btnCalculate', function(){
				calculator.calculate();
			});

			//Reacts to model changes
			calculator.subscribe('salary', this.render);
			calculator.subscribe('basic', this.render);
			calculator.subscribe('hra', this.render);
			calculator.subscribe('da', this.render);
			calculator.subscribe('tax', this.render);
		}
		
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>

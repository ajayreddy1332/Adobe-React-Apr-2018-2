<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			listenerFns = [];
			subscribe(listenerFn){
				if (typeof listenerFn === 'function')
					this.listenerFns.push(listenerFn);
			}
			triggerChange(){
				this.listenerFns.forEach(listenerFn => listenerFn());
			}
		}

		class Bug {
			name = '';
			isClosed = false;

			constructor(name){
				this.name = name;
			}
			toggle(){
				this.isClosed = !this.isClosed;
			}
		}

		class BugsCollection extends EventEmitter{
			_list = [];
			constructor(){
				super();
			}
			addNew(bugName){
				let newBug = new Bug(bugName);
				this._list.push(newBug);
				this.triggerChange();
			}
			getAll(){
				return [...this._list];
			}
		}


		class BugTracker extends React.Component{
			txtBugNameRef = React.createRef();

			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onAddNewClick(){
				let newBugName = this.txtBugNameRef.current.value;
				this.props.model.addNew(newBugName);
			}
			onBugNameClick(evt){
				console.log(evt);
				console.log('bug is being toggled');
			}
			render(){
				let { model } = this.props,
					bugs = model.getAll();

				let bugItems = bugs.map((bug,index) => (
					<li key={index}>
						<span className="bugname" onClick={this.onBugNameClick}>{bug.name}</span>
						<div>[ {bug.isClosed.toString()} ]</div>
						<div className="datetime">[Created At]</div>
					</li>
				));

				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text"  ref={this.txtBugNameRef}/>
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		var model = new BugsCollection();
		function renderApp(){
			ReactDOM.render(<BugTracker model={model}/>,
				document.getElementById('root'));
		}
		model.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
	
</body>
</html>
